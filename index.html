<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://wikimon.net/images/thumb/8/84/Agumon_DCDAPM.jpg/200px-Agumon_DCDAPM.jpg">
        <div class="status-container">
            <div class="status" id="hunger">Hunger: 0</div>
            <div class="status" id="sleepiness">Sleepiness: 0</div>
            <div class="status" id="boredom">Boredom: 0</div>
            <div class="status" id="age">Age: 0</div>
        </div>
        <div class="button-container">
            <button type="button" id="feed">Feed</button>
            <button type="button" id="sleep">Put To Bed</button>
            <button type="button" id="play">Play</button>
            <span id="clock"></span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
